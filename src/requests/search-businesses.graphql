query searchBusinesses($user: ID!, $term: String!, $after: ID, $number: Int!, $categories: [AllowedCategories!], $sortCriteria: SortCriterias) {
  search(user: $user, term: $term, after: $after, number: $number, categories: $categories, sortCriteria: $sortCriteria) {
    term
    last
    end
    businesses {
      id
      image {
        src
      }
      category
      shortname
      smalldescription
      address
      postalCode
      city
      country
      location {
        lat
        lng
      }
      follower
      followersNumber
      liked
      likes
    	owner
    }
  }
}
