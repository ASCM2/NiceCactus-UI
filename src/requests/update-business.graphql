mutation updateBusiness(
  $user: ID!
  $id: ID!,
  $image: Upload,
  $category: AllowedCategories!,
  $shortname: String!,
  $longname: String!,
  $smalldescription: String!,
  $address: String!,
  $postalCode: String!,
  $city: String!,
  $country: String!,
  $lat: Float!,
  $lng: Float!,
  $owner: ID!
) {
  update(
    user: $user,
    business: {
      id: $id,
      image: $image,
      category: $category,
      shortname: $shortname,
      longname: $longname,
      smalldescription: $smalldescription,
      address: $address,
      postalCode: $postalCode,
      city: $city,
      country: $country,
      lat: $lat,
      lng: $lng,
      owner: $owner
    }
  ) {
    id
  }
}
