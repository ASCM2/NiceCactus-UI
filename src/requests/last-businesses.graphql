query lastBusinesses($user: ID!, $after: ID, $number: Int!, $categories: [AllowedCategories!], $sortCriteria: SortCriterias) {
  last(user: $user, after: $after, number: $number, categories: $categories, sortCriteria: $sortCriteria) {
    last
    end
    businesses {
      id
      category
      shortname
      smalldescription
      address
      postalCode
      city
      country
      location {
        lat
        lng
      }
      follower
      followersNumber
      liked
      likes
    	owner
    }
  }
}
