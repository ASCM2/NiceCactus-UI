query queryBusiness($user: ID!, $business: ID!) {
  business(user: $user, id: $business) {
    id
    icon {
      src
    }
    logo {
      src
    }
    image {
      src
    }
    category
    shortname
    longname
    smalldescription
    description
    address
    postalCode
    city
    country
    location {
      lat
      lng
    }
    images {
      id
      src
      liked
      likes
    }
    related(user: $user) {
      id
      image {
        src
      }
      category
      promoted
      shortname
      smalldescription
    }
    follower
    followersNumber
    liked
    likes
    owner
  }
}
